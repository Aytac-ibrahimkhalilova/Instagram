<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="instagram" style="font-family: sans-serif; font-size: 100px;">
        <h1 style="font-size:50%;">Instagram</h1>
    </div>

    <div class="container">
        <div class="login">
            <img src="./image/insta.png" alt="loqo">
        </div>
        <form action="#">
            <div class="basliq">Login</div>
            <div class="input-box">
                <input type="email" placeholder="Email daxil edin..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifrə daxil edin..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="submit" value="Daxil ol">
            </div>
        </form>
        <div class="text" style="color: black;">Daxil olarkən hər şeyi doğru yazdığınızdan əmin olun!</div>
    </div>
</body>
</html>
